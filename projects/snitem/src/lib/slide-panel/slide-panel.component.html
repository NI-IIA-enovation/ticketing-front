<div class="overlay-side-panel" [class.collapsed]="!isPanelVisible">
    <div class="overlay" 
      [ngClass]="overlayStyle" 
      *ngIf="isPanelVisible" [@fadeInOut] (click)="close()">
    </div>
    <div class="side-panel">
      <div *responsive="{bootstrap : ['lg','xl','md','sm']}" class="close">
        <span (click)="close()">&times;</span>
      </div>
      <!-- <div *responsive="{bootstrap : ['xs']}" class="close closeMobile">
        <span (click)="close()"><</span>
      </div> -->
      <div class="content">
        <ng-container #content></ng-container>
      </div>
    </div>
  </div>
