<mat-card class="mat-elevation-z1 mat-card">
    <mat-card-header>
        <mat-card-title class="mat-card-title">Journal d activit√© <a href="#">Tout voir</a></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list *ngFor="let pnl of list">
            <mat-list-item class="news-item">
                <div class="letter-name">
                    {{pnl.letter}}
                </div>
                <div class="text-line">
                    <p class="line">{{pnl.date}}</p>
                    <h3 class="heading">{{pnl.description}} <a href="#">{{pnl.name}}</a></h3>
                </div>
                <mat-icon class="mat-icon-news" [svgIcon]="pnl.icon"></mat-icon>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions> </mat-card-actions>
</mat-card>
