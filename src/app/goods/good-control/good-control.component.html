<div *responsive="{bootstrap : ['lg','xl','md','sm']}" class="ds-example-container">
    <div class="ds-example grid-container">
      <div class="controls"  >
        <div class="control"> 
          <mat-form-field style="width: 100%;" appearance="outline">
          <mat-label>{{'input.search' | transloco }}</mat-label>
         <input matInput placeholder="Search"  type="text" (keyup)="doFilter($event.target.value)" />
          <mat-icon matSuffix>search</mat-icon>
      </mat-form-field></div>
        <div class="control"><button  mat-stroked-button color="primary" >{{'button.new' | transloco }} <mat-icon>add</mat-icon></button></div>
        <div class="control"> <button mat-icon-button ><mat-icon>grid_on</mat-icon> {{'button.table' | transloco }}</button></div>
        <div class="control"><button mat-icon-button ><mat-icon>tune</mat-icon> {{'button.filter' | transloco }}</button></div>
        <div class="control"><button mat-icon-button ><mat-icon>swap_vert</mat-icon> {{'button.sort' | transloco }}</button></div>
      </div>
    </div>
</div>
