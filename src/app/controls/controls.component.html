
<div class="example-container mat-elevation-z8">
    <div class="row col-md-8">
        
        <div class="col-md-3 **col-sm-12">
            <button mat-stroked-button color="primary">Nouveau Bien</button>
            
        </div>
        <div class="col-md-3 **col-sm-12"><button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
           <mat-icon>view_module</mat-icon> Tableau 
          </button></div>
          <div class="col-md-3 **col-sm-12"><button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
           <mat-icon>list</mat-icon> Filtrer
          </button></div>
        <div class="col-md-3 **col-sm-12" >
            <mat-form-field >
            <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Search">
          </mat-form-field>
        </div>
      </div>
   
    
</div>
<app-list [data]="dataSource"></app-list>
