
<table mat-table matSort matTableResponsive data-table="col-three" [dataSource]="data">
  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef>{{column}}</th>
      <td mat-cell *matCellDef="let element">
          <ng-template
              [ngTemplateOutletContext]="{
              element: element,
              column: column
            }"
              [ngTemplateOutlet]="templateList"
          >
          </ng-template>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"> </mat-paginator>
