<button mat-stroked-button  [matMenuTriggerFor]="menu" >
  {{siteLanguage}}
    <mat-icon  [svgIcon]="'fa-angledown'"></mat-icon>
  </button>

  <mat-menu #menu="matMenu"  >
    <button mat-menu-item *ngFor="let mn of list" (click)="changeSiteLanguage(mn.target)">
      
      <span>{{mn.name}}</span>
    </button>
  </mat-menu>
